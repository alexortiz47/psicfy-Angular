<header class="container-fluid bg-dark p-2">

  <nav class="container navbar navbar-expand-lg navbar-dark">

    <img id="logo" src="../../assets/logoo.png" alt="logo" [routerLink]="['']">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">

      <ul class="navbar-nav ml-auto">

        <li class="nav-item p-3">
            <a class="btn text-light" title="Evaluate" (click)="irEvaluate()">Evalúate</a>
        </li>

        <li class="nav-item p-3">
          <a class="btn text-light" title="Buscar" (click)="irBuscar()">Buscar profesional</a>
        </li>

        <li class="nav-item p-3" *ngIf="botonRegistroLogin">
            <a class="btn text-light" title="Registro" (click)="irRegistro()">Regístrate</a>
        </li>

        <li class="nav-item p-3" *ngIf="botonRegistroLogin">
          <a class="btn btn-outline-info text-info" title="Iniciar sesión" (click)="irLogin()">Iniciar sesión</a>
        </li>

        <li class="nav-item p-3" *ngIf="botonPerfil">
          <a id="perfil" class="text-light" title="Mi perfil" (click)="irLogeado()"><fa class="logoPerfil" name="user-circle "></fa></a>
        </li>

      </ul>

    </div>

  </nav>

</header>
